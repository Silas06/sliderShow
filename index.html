<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider show</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">     </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider-control" onclick="goPrev()"><img width="30px" src="img/left.png" alt=""></div>
                <div class="slider-control" onclick="goNext()"><img width="30px" src="img/right.png" alt=""></div>
            </div>
            <div class="slider--width"  >
                <div class="slider--item" style="background-image:url(img/1.png);" ></div>
                <div class="slider--item" style="background-image:url(img/2.jpg);" ></div>
                <div class="slider--item" style="background-image:url(img/3.jpg);"></div>
            </div>

        </div>
    </header>
    



    <script src="script.js"></script>
</body>

</html>
